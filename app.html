<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model DApp</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js/crypto-js.js"></script>
</head>
<body>
    <h1>Model DApp</h1>
    <button id="connectWallet">Connect to MetaMask</button>
    <div>
        <input type="text" id="modelIdInput" placeholder="Model ID">
        <input type="file" id="dataInput" placeholder="Data File">
        <input type="file" id="labelsInput" placeholder="Labels File">
        <input type="number" id="rewardInput" placeholder="Reward" step="0.01">
        <input type="text" id="contextInput" placeholder="Context (string)">
        <input type="number" id="minutesInput" placeholder="Expiration Time (minutes)" min="1">
        <button id="submitButton">Submit Model Request</button>
    </div>
    <h3>Models Requested:</h3>
    <ul id="modelList"></ul>
    <div>
        <input type="text" id="verifyModelIdInput" placeholder="Model ID for Verification">
        <input type="text" id="modelUploadIdInput" placeholder="Model Upload ID">
        <input type="file" id="guessesInput" placeholder="Guesses">
        <input type="file" id="modelInput" placeholder="Model">
        <button id="verifyButton">Submit Model</button>
    </div>
    <h3>Models Uploads:</h3>
    <ul id="modelsToVerifyList"></ul>
    <h3>Model Test Labels:</h3>
    <ul id="modelTestLabelsList"></ul>
    <h3>Models requiring ZKSNARK:</h3>
    <ul id="modelsRequiringZKSnark"></ul>
    <div>
        <input type="text" id="zkSnarkModelIdInput" placeholder="Model ID">
        <input type="text" id="zkSnarkModelUploadIdInput" placeholder="Model Upload ID">
        <input type="text" id="zkSnarkPredictionLabelIpfsInput" placeholder="IPFS Link to Prediction Labels">
        <input type="file" id="zkSnarkFileInput" placeholder="ZKSNARK">
        <button id="submitZkSnarkButton">Submit zkSNARK</button>
    </div>

    <div>
        <h2>Airdrop Tokens</h2>
        <button id="airdropButton">Trigger Airdrop</button>
    </div>


    <script src="app.js"></script>
</body>
</html>
